<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Walmart Queue</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <center>
    <div class="container text-center">
        <div class="card shadow-lg p-4 custom-card-width">
            <div class="card-body">
                <h2 class="card-title text-danger mb-4">Payment Cancelled <i class="fas fa-times-circle"></i></h2>
                <p class="lead mb-4">Your payment was cancelled or an error occurred. No charges have been made.</p>
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                </div>
                <p class="text-muted">Please try again or contact support if the issue persists.</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="/cart" class="btn btn-primary rounded-pill btn-lg">Back to Cart</a>
                    <a href="/" class="btn btn-outline-secondary rounded-pill btn-lg">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
    </center>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
